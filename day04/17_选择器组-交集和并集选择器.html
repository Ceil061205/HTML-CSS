<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 交集 */
    /* 两个条件同时符合 紧密相连 */
    div.box{
      width: 100px;
      height: 100px;
      background-color: red;
    }
    
    /* 并集 */
    /* 给多个元素设置相同样式 */
    body,p,div{
      color: blue;
    }
    
  </style>
</head>
<body>
  <div class="box">ddjdj</div>
  <p class="box">p</p>
</body>
</html>
