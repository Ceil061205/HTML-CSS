<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <style>
   
    .baidu {
      text-decoration: underline;
      cursor: pointer;
    }
    .goolge {
      text-decoration: line-through;
      cursor: pointer;
      /* color是设置(不单是文本)前景色 */
      color: aqua;
    }
    .b {
      text-decoration: overline;
    }
  </style>
</head>
<body>
  <!-- a元素默认加text-decoration -->
  <a href="http://www.baidu.com">baidu</a>

  <span class="baidu">baidu</span>

  <span class="goolge">goolge</span>

  <span class="b">b</span>
</body>
</html>
