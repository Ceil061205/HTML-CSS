<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 元素选择器 */
    h1 {
      color: red;
    }
    div {
      color: aliceblue;
    } 
    /* css的层叠所以上面的被下面的覆盖了 */
    /* 类选择器 */
    .box {
      color: pink;
    }
    /* id选择器 每个元素的id是唯一的 */
    #pp {
      color: blue;
    }
  </style>
</head>
<body>
  
  <p id="pp">This is a paragraph.</p>

  <!-- class可以是相同的 -->
  <h1 class="box2">Hello, world!</h1>
  <div class="box box2">15555555555</div>
</body>
</html>
