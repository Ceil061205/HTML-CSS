<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 伪类 */
    div:hover {
      background-color: red;
    }
    /* hover active 也可以用在其他上面  */
    /* 顺序!!! lvfha */
    /* 动态伪类 :link :visited  :focus  :hover :active*/

    /* 从来没有访问过 */
    a:link {
      color: green;
    }
    /* 访问过 */
    a:visited {
      color: yellow;
    }
    /* a/inpt聚焦时候 */
    a:focus{
      color: orange;
    }
    /* 鼠标悬停 */
    a:hover {
      color: red;
    }
    /* 鼠标按下但是还没有松手 */
    a:active {
      color: blue;
    }

    /* 所以状态都一样 */
    /* a{
      color: pink;
    } */




    /* 目标伪类 :target */

    /* 语言伪类 :lang() */

    /* 元素状态伪类 :enabled :disabled :checked */

    /* 结构伪类 :nth-child() :nth-last-child() :nth-of-type() :nth-last-of-type() :root :empty 等 */

    /* 否定伪类 :not() */
  </style>
</head>
<body>
  <div>睡觉睡觉三等奖</div>
  <a href="http://www.baidu.com">aaa</a>
  <input type="text">
</body>
</html>
