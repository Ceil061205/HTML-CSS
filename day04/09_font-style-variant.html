<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* normal常规显示 */
      /* italic斜体 字体本身支持斜体时,显示的斜体 */
      /* font-style: italic; */
      /* oblique 让文本进行倾斜  */
      font-style: oblique;
      
    }

    .box1 {
      /* 把小写字母变成大写字母 但是高度不变 */
      font-variant: small-caps;
    }
  </style>
</head>
<body>
  <div class="box">元素</div>
  <div class="box1">ASDk  Name Is </div>
</body>
</html>
