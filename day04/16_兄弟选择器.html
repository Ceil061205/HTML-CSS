<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 相邻兄弟选择器 */
     .box + .content {
      color: red;
    }
    /* 全兄弟选择器 */
    .box ~ div {
      color: blue;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="home">
    <div class="box">hhh</div>
    <div class="content">1111</div>
    <div class="con">2222</div>
    <div class="con">3333</div>
    <div class="con">4444</div>
  </div>
</body>
</html>
