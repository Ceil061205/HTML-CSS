<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网易云-轮播图</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .banner {
      height: 285px;
      background: url(../image/wyy_banner_bg_01.jpg) center center / 6000px;
    }
    .banner .area {
      position: relative;
      height: 285px;
    }
    .banner .area-left {
      position: relative;
      width: 730px;
    }

    /* 图片列表 */
    .banner .area-left .img-list{
      display: flex;
      width: 730px;
      overflow: hidden;
    }
    .banner .area-left .img-list li{
      flex-shrink: 0;
      width: 100%;
    }
    .banner .area-left .img-list .item{
      display: block;
    }
    .banner .area-left .img-list .item img{
      width: 100%;
      height: 285px;
    }
    .banner .area-left .dot-list{
      /*1. 绝对定位元素默认 “宽度塌陷”，没有明确宽度
       2. 脱离文档流后，margin: 0 auto 失去了 “参考系” */
      position: absolute;
      bottom: 5px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center; 

    }
    .banner .area-left .dot-list li{
      margin:0 2px;
    }
    .banner .area-left .dot-list .item{
      display: inline-block;
      width: 20px;
      height: 20px;
      background: url(../image/wyy_banner_sprite) 3px -343px;
    }
    .banner .area-left .dot-list .item.active{
      background-position:-16px -343px;
    }
    .banner .area-right{
      position: absolute;
      right: -1px;
      /* 绝对定位中没有写高度却有是因为 t0b0拉伸了 */
      top: 0;
      bottom: 0;
      width: 254px;
      background: url(../image/wyy_banner_right.png) ;
    }
    .banner .area-right .download{
      display: block;
      width: 215px;
      height: 56px;
      margin: 186px 0 0 19px;
      text-indent: -9999px;
    }
    .banner .area-right .download:hover{
      background: url(../image/wyy_banner_right.png) 0 -290px;
    }
    .banner .area-right .desc{
      margin-top: 10px;
      font-size: 12px;
      color: #8d8d8d;
      text-align: center;
    }

    /* 两个控制按钮 */
    .banner .control{
      position: absolute;
      top: 0;
      bottom: 0;
      width: 37px;
      height: 63px;
      /* 有宽度所以可以用m居中 */
      margin:auto 0;
      background: url(../image/wyy_banner_sprite);
    }
    .banner .control.left{
      left: -70px;
      background-position: 0 -360px;
    }
    .banner .control.left:hover{
      background-position: 0 -430px;
    }
    .banner .control.right{
      right: -70px;
      background-position: 0 -508px;
    }
    .banner .control.right:hover{
      background-position: 0 -578px;
    }

    
  </style>
</head>
<body>
  <div class="banner">
    <div class="area wrapper_03">
      <div class="area-left">
        <ul class="img-list">
          <li>
            <a class="item" href="#">
              <img src="../image/wyy_banner.jpg" alt="">
            </a>
          </li>
          <li>
            <a class="item" href="#">
              <img src="../image/wyy_banner.jpg" alt="">
            </a>
          </li>
          <li>
            <a class="item" href="#">
              <img src="../image/wyy_banner.jpg" alt="">
            </a>
          </li>
        </ul>
        <ul class="dot-list">
          <li><a href="#" class="item active"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
          <li><a href="#" class="item"></a></li>
        </ul>
      </div>
      <div class="area-right">
        <a class="download" href="#">下载客户端</a>
        <p class="desc">PC 安卓 iphone wp ipad mac 六大客户端</p>
      </div>
      <a class="control left" href="#"></a>
      <a class="control right" href="#"></a>
    </div> 
  </div>
</body>
</html>
