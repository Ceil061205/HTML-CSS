<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
    .top {
      height: 70px;
      background-color: #242424;
      box-sizing: border-box;
      border-bottom: 1px solid #000;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      height: 69px;
      /* 行高可以被继承 */
      line-height: 69px;
    }
    .topbar .bar_left {
      display: flex;
    }
    .topbar .logo {
      background-image: url(../image/topbar.png);
    }
    /* text-indent对于a行内元素不生效 */
    .topbar .logo a {
      /* 为了继承行高和text-indent生效 */
      display: block;
      width: 157px;
      padding-right: 20px;
      text-indent: -9999px;
    }
    .topbar .list {
      display: flex;
    }
    .topbar .list .item{
      position: relative;
      display: block;
      padding:0 20px;
      color: #ccc;
      font-size: 14px;
    }
    .topbar .list .item:hover ,
    .topbar .list .item.active {
      color: #fff;
      background-color: #000;
    }
     .topbar .list .item.active::after{
      content: '';
      position: absolute;
      width: 12px;
      height: 7px;
      bottom: -2px;
      left: 0;
      right: 0;
      margin: 0 auto;
      background: url(../image/topbar.png) -226px 0;
     }
     .topbar .list .item .icon-hot{
      position: absolute;
      /* width: 28px;
      height: 19px; */
      top: 14px;
      right: -18px;
      /* background: url(../image/topbar.png) -190px 0; */
     }
     .topbar .bar_right {
      display: flex;
      align-items: center;
      padding-right: 20px;
    }
    .topbar .login{
      color: #787878;
    }
    .topbar .login:hover a{
      color: #ccc;
    }
    .topbar .login a:hover{
      color: #787878;
      text-decoration: underline;
    }
    .topbar .author a{
      display: inline-block;
      width: 90px;
      height: 32px;
      margin: 0 32px;
      line-height: 32px;
      color: #ccc;
      text-align: center;
      box-sizing: border-box;
      border: 1px solid #4F4F4F;
      border-radius: 20px;

    }
   .topbar .author a:hover{
    color: #fff;
    border-color: #fff;
   }
   .topbar .bar_right .search{
    display: flex;
    justify-content: flex-end;
    align-items: center;
      height: 32px;
      width: 158px;
      box-sizing: border-box;
      padding-right: 20px;
      border-radius: 30px;
      background-color: #fff;
      background:#fff url(../image/topbar.png) 0 -99px;

    }
    .topbar .search input{
      font-size: 12px;
      width: 110px;
    }
   .topbar .search input::placeholder{
      color: #787878;

   }
   .nav{
    height: 35px;
    line-height: 35px;
    background-color: #C20C0C;
    box-sizing: border-box;
    border-bottom:#a40011  solid 1px;
   }
   .navbar{
    box-sizing: border-box;
    padding-left: 180px;
   }
   .navbar .list{
    display: flex;
  }
  .navbar .list .item{
    display: inline-block;
  }
  .navbar .list .item span{
    display: inline-block;
    padding: 0 13px;
    margin: 7px 17px;
    height: 20px;
    line-height: 20px;
    border-radius: 21px;
    color: #fff;
   
  }
  .navbar .list .item:hover span,
  .navbar .list .item.active span{
    background-color: #9B0909;
  }

  </style>
</head>
<body>
  <div class="header">
    <div class="top">
      <div class="topbar wrapper_01">
        <div class="bar_left">
          <h1 class="logo">
            <a href="#">网易云音乐</a>
          </h1>
          <ul class="list">
            <li><a href="#" class="item active">发现音乐</a></li>
            <li><a href="#" class="item">我的音乐</a></li>
            <li><a href="#" class="item">关注</a></li>
            <li><a href="#" class="item">商城</a></li>
            <li><a href="#" class="item">音乐人</a></li>
            <li><a href="#" class="item download">
                下载客户端
                <i class="topbar_sprite topbar_icon_hot icon-hot"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="bar_right">
          <div class="search"><input type="text" placeholder="音乐/视频/电台/用户"></div>
          <div class="author"><a href="#">创作者中心</a></div>
          <div class="login"><a href="#">登录</a></div>
        </div>
      </div>
    </div>
    <div class="nav">
      <div class="navbar wrapper_01">
        <ul class="list">
          <li><a href="#" class="item active"><span>推荐</span></a></li>
          <li><a href="#" class="item"><span>排行榜</span></a></li>
          <li><a href="#" class="item"><span>歌单</span></a></li>
          <li><a href="#" class="item"><span>主播电台</span></a></li>
          <li><a href="#" class="item"><span>歌手</span></a></li>
          <li><a href="#" class="item"><span>上架</span></a></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
