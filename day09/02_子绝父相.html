<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 800px;
      height: 800px;
      background-color: red;

      position: relative;
    }
    .box{
      width: 500px;
      height: 500px;
      background-color: gold;

      position: absolute;
      right: 0;
      bottom: 0;
    }
    strong{
      position: absolute;
      left: 0;
      bottom: 0;
    }
    img{
      width: 100px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="box">
    <span>span</span>
    <strong>strong</strong>
    <img src="../image/hot.png" alt="">
    <div>div</div>
  </div>
</div>
</body>

</html>
