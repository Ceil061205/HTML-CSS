<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 水平垂直居中 */
    .box {
      width: 800px;
      height: 300px;
      background-color: red;
      position: relative;
    }
    /* box width = .box2width + left +right + ml + mr  */
    /*   800        auto(100%)  0      0      0    0*/
    .box2 {
      height: 100px;
      width: 200px;
      background-color: blue;
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      top: 0;
      /* 居中 */
      margin:  auto;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box2"></div>
  </div>
</body>
</html>
