<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 公共class */
    .content {
      width: 1190px;
      margin: 0 auto;
      background-color: red;
      height: 800px;
    }
    /* 父盒子宽度=子盒子+ml+mr
        1190      1200    -10
    */
    /* 常用方法解决如下 */
    .box{
     margin-right: -10px; 
    }
    .item{
      width: 230px;
      height: 322px;
      background-color: #4bc74b;
      float: left;
      margin-right:10px;
    }
    /* 兼容性问题 */
    /* .item:nth-child(5n){
      margin-right: 0;
    } */
     /* 不好 */
    /* .last-item{
      margin-right: 0;
    } */

    

  </style>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
    </div>
  </div>
</body>
</html>
