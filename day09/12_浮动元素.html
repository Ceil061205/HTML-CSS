<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 1000px;
      height: 400px;
      background-color: pink;

    }
    /* 文字环绕图片 */
    /* 浮动元素不能和其他行内元素层叠 */
    strong{
      float: left;
    }
  </style>
</head>
<body>
  <div class="box">
    <span>span</span>
    <strong>strong</strong>
    <i>ssss</i>
    <div>di</div>
  </div>
</body>
</html>
