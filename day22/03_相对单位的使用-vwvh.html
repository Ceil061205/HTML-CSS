<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 
      设备(物理)像素出厂时已经被确定了不可更改的，物理像素(px) 屏幕的分辨率 比如1920*1080 就是1920个物理像素
      设备独立像素(dpr逻辑像素) 面向开发者操作系统所设置的大小
      css像素 默认等于逻辑像素
  -->
  <!-- 
    dpr: 设备像素比 比如 1px = 2dpr 就是1个css像素对应2个物理像素
    dpi: 每英寸多少个设备独立像素 比如 1920*1080 就是1920/25.4=75dpi
    ppi: 每英寸多少个物理像素 比如 1920*1080 就是1920/25.4=75ppi
  -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      /* 相对于视口的百分之几 vw常用 */
      width: 10vw;
      height: 10vh;
      background-color: #be5e5e
    };
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      box
    </div>
  </div>
</body>
</html>
