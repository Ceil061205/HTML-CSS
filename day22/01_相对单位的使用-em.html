<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      font-size: 15px;
    }
    .box {
      /* 自己的fz中有em单位,依旧是继承来的,相对自己 */
      font-size: 1em;
      /* font-size: 20px; */
      /* 如果自己没有设置则会继承父元素的fz,依旧是相对自己 */
      /* em相对于自己的fz */
      width: 10em;
      height: 5em;
      background-color: #be5e5e
    };
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      box/
    </div>
  </div>
  
</body>
</html>
