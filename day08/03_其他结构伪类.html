<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 和nth-child(1)一样 */
    .box > :first-child {
      color: rgb(185, 124, 44);
    }
    /* last-child first-of-type  */

    /* 只有唯一的子元素 */
    .box > :only-child {
      color: rgb(44, 185, 67);
    }
    /* 唯一类型的 */
    .box > :only-of-type {
      color: rgb(0, 13, 255);
    }
    /* html元素 */
    :root{
      font-size: 30px;
    }
    /* 空的 */
    :empty{
      width: 100px;
      height: 100px;
      background-color: red;
    }
    

  </style>

</head>
<body>
  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
</div>
  <div class="box">
    <div>1</div>
  </div>
  <div class="box">
    <span>2</span>
    <div>1</div>
  </div>
  <div></div>
</body>
</html>
