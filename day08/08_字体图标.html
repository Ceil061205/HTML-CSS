<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: 'icon';
      src: url('./fonts/iconfont.ttf');
    }
    .icon{
      font-family: 'icon';
      font-style: normal;
    }

<body>
  <i class="icon ic">&#xe631;</i>
