<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 选择box里第三个子元素2 */
    .box > div:nth-child(3) {
      color: red;
    }
    /* nth-last-of-type */
    /* 选择box里第三个div子元素(排除所有干扰项) 3 */
    .box > div:nth-of-type(3) {
      color: blue;
    }


  </style>
</head>
<body>
  <div class="box">
    <div>1</div>
    <p>7</p>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
