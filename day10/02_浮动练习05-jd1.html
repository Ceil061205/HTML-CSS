<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 方案一:对外加边框,里面也加,然后去掉外层右边边框 */
    .content {
      width: 1100px;
      height: 800px;
      background-color: pink;
      margin: 0 auto;
    }
    .box {
      border: 1px solid #000;
      height: 168px;
      margin-right: -2px;
      border-right: none;
    }
    .item{
      width: 220px;
      height: 168px;
      border-right: #000 1px solid;
      float: left;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="box">
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
    </div>
  </div>
</body>
</html>
