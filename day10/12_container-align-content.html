<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 500px;
      height: 500px;
      background-color: #bd4545;

      display: flex;
      /* flex-start最上面 -end下面 */
      align-items: center;
      /* 基线对齐 与文字大小行高有关 */
      align-items: baseline;
      /* 弹性情况下stretch和normal一样 生效前提item高度是auto情况下 拉伸 */
      align-items: stretch;
    }

    .item {
      width: 120px;

    }
    .item1{
      height: 80px;

    }
    .item2{
      height: 100px;
      font-size: 10px;
    }
    .item3{
      height: 120px;
      font-size: 20px;
    }
    .item4{
      height: 140px;
      font-size: 30px;
    }
    .item5{
      height: 160px;
      font-size: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>

  </div>
  <script src="./js/itemRandomColor.js"></script>
</body>

</html>
