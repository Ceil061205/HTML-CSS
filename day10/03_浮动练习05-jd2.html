<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 方案一:对外加边框,里面也加,然后去掉外层右边边框 */
    .content {
      width: 1100px;
      height: 800px;
      background-color: pink;
      margin: 0 auto;
    }

    /* .box { */
      /* margin-left: -1px;
       */
       /* margin-left: 1px; */
    /* } */

    .item {
      /* 2后一个会盖上前一个 所以要221 */
      width: 221px;
      height: 168px;
      background-color: skyblue;

      float: left;

      border: 1px solid #000;
      /* 1方案二 给里面加边框 用mr偏移边框重叠 计算问题*/
      margin-right: -1px;
      box-sizing: border-box;
    }
    .item.first{
      /* 3多出来一个像素 让其中一个少1px */
      width: 220px;
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="box">
      <div class="item first">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
      <div class="item">1</div>
    </div>
  </div>
</body>

</html>
