<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .before,
    .after {
      background-color: red;
    }
    .box2::before,
    .box2::after {
      content: url(../image/hot.png);
      /*  只能是svg图改大小此处无效  */
      font-size: 10px;
      /* 更改位置 图片对其文字 */
      /* 微调用相对定位 */
      position: relative;
      left: 5px;
      top: 2px;
    }
    /* 伪元素是行内级元素  */
    .box5::after{
      /* 使用伪元素过程中伪元素content不能省略 */
      content: '';
      /* 所有要先转换才能设置宽高  */
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box">
    <span class="before">aaa</span>
    div
    <span class="after">
      aaa
    </span>
  </div>
  <div class="box2">
    div
  </div>
  
  <div class="box5">
    ssss
  </div>
</body>
</html>
