  <title>Document</title>
  <style>
    .before,
    .after {
      background-color: red;
    }
    .box2::before,
    .box2::after {
      content: "233";
    }

</head>

  <div class="box">
    <span class="before">aaa</span>
    div

      aaa
    </span>
  </div>
  <div class="box2">
    div
  </div>
</body>
