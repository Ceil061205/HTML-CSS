<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      background-color: pink;
      height: 100px;

      /* 修改div元素特性：层叠性 */
      /* none隐藏元素 */
      /* inline-block 行内块 */
      /*  */
      display: inline;
    }
    span{
      display: block;
      background-color: pink;
    }
    .box2{
      /* 一行显示宽高可设置 */
      display: inline-block;
      width: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="box">
    sssss
  </div>
  <span>sss</span>

  <div class="box2">sssss</div>
  
</body>
</html>
