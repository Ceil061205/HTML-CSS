<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      /* 所有width默认是auto交给浏览器决定 块级宽度会独占一行 行内宽度是包裹内容*/
      width: 100px;
      height: 100px;
      background-color: pink;

    }
    .home{
      height: 2000px;
      background-color: pink;
      /* 最大宽度 */
      max-width: 700px;
      /* 最小宽度 */
      min-width: 500px;
      /* 块元素居中 */
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="box">
    sss
  </div>

  <div class="home">sss</div>
</body>
</html>
