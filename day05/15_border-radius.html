<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{

      width: 180px;
      height: 100px;
      background-color: palegoldenrod;

      /* 设置圆角 */
      /* 具体数值 或者 百分比 */
      /* border-top-left-radius: 2px; */
      /* border-radius: 20px; */
      border: 10px;
      /* （180+20）*10% */
      border-radius: 10%;
      /* >=百分比50都是圆形 */
    }
  </style>
</head>
<body>
  <div class="box">sss</div>
</body>
</html>
