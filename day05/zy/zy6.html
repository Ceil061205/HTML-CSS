<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<head>
  <meta charset="UTF-8">
  <title>商品展示</title>
  <style>
    .product-card {
      background-color: #f0f0f0;
      width: 300px;
      height: 300px;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 15px;
      margin: 0 auto;
    }

    .product-image {
      height: 150px;
      text-align: center;
      margin-bottom: 10px;
      background-color: white;
      padding: 20px;
      
    }

    .product-image img {
     margin: 0 auto;

      width: 100px;
      height: 100px;
      border-radius: 50%;
     
    }

    .tag {
      width: 50px;
      margin: 0 auto;
      padding: 3px 8px;
      border-radius: 3px;
      font-size: 12px;
      margin-bottom: 5px;
   
      background-color: #f0f0f0;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .p{
      display: inline;
    }
    .price {
      color: #e4393c;
      font-size: 18px;
      font-weight: bold;
    }

    .original-price {
      color: #999;
      text-decoration: line-through;
      margin-left: 5px;
    }

    .review {
      font-size: 14px;
      color: #666;
      margin-top: 5px;

      float: right;
    }

  </style>
</head>

<body>
  <div class="product-card">
    <div class="product-image">
      <div class="in">
        <div class="tag">包装一</div>
        <img src="../../image/huoxing.png" alt="玫珂菲蜜粉">
      </div>
    </div>
    <div class="product-title">【轻烟蜜粉】MAKE UP FOR EVER 玫珂菲 HD清晰无痕蜜粉...</div>

      <span class="price">¥275</span>
      <span class="original-price">¥360</span>
      <span class="review">4834人已评价</span>

   
  </div>
</body>

</html>
