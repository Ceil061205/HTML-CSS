<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- css是一种计算机语言,不是编程语言 -->
  <style>
    /* 选择器 */
    /* 内部样式 */
    p {
      color: blue;
      font-size: 20px;
    }
    .p-one {
      color: red;
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- 内联样式(inline)  多个用;隔开 -->
  <div style="color: red; font-size: 30px;">div</div>
  <h1 style="font-size: 100px;">h1</h1>

  <!-- 内部样式 -->
  <p>p</p>
  <p class="p-one">pp</p>
</body>
</html>
