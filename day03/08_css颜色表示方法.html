<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      color: rgb(129, 169, 28);
    }
    .box1 {
      color: #29428d;
      background-color: rgb(255, 255, 255);
      /* 每一个都是对应的 */
      background-color: #fff;
    }
    .box2 {
      /* 可表示透明度a:0-1 */
      color: rgba(red, green, blue, alpha);
    }
  </style>
</head>
<body>

  <div class="box">1111</div>
  <div class="box1">2222</div>
  <div class="box2">3333</div>
</body>
</html>
