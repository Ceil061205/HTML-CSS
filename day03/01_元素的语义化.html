<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 标签语义化,有利于seo优化(搜索引擎优化,),方便代码维护,语音阅读.... */
    /* 自己加的样式可以修改 */
    /* 所有的html样式都可以用css实现 */
    span{
      display: block;
    }
    .box{
      font-size: 32px;
      font-weight: 700;
      margin: 22px 0;
    }

  </style>
</head>
<body>
  <h1>2</h1>
  <div>2</div>
  <span>span</span>

  <div class="box">模拟h1</div>
</body>
</html>
