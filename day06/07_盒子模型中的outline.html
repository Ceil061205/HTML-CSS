<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 主要是去除ainput的默认样式 */
    .box {
      width: 100px;
      height: 100px;
      background-color: red;

      border: 50px solid black;
      padding: 50px;
      /* 不占空间 默认显示在border外面 */
      outline: 30px solid blue;
    }
    /* 给a元素设置一个属性color:red 相当于给lvfha都设置了 */
    a{
      /* 行内元素margin-top无效 */
      margin-top: 100px;
      display: inline-block; /* 块级元素才有margin-top */
      outline: none;
    }
    input{
     
      outline: none;
    }

  </style>
</head>
<body>
  <div class="box"></div>
  <a href="#">ii</a>
  <input type="text">
</body>
</html>
