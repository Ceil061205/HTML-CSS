<body>

  <!-- 禁止 iframe 加载的常见 HTTP 响应头是 X-Frame-Options，其值通常为 DENY（完全禁止）、SAMEORIGIN（仅允许同源域名）或 ALLOW-FROM [域名]（允许指定域名）。 -->
   <!-- frameborder 0是不显示边框 1显示-->
  <iframe src="http:www.taobao.com" width="800" height="600" frameborder="0"></iframe>
  <iframe src="http://www.baidu.com" width="800" height="600" frameborder="1"></iframe>
</body>

</html>
