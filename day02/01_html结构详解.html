<!-- 文档类型声明 版本和类型  h5可以单标签不加/ -->
<!-- HTML元素指所有 html元素指具体某个 -->
<!DOCTYPE html>
<!-- HTML文档的根 根元素 :root就是html lang语言 en/zh-CN 有助于语音合成工具确定发音,有助于翻译工具-->
<html lang="en">
<!-- 规定整个文档的配置信息(元数据) -->
<head>
  <!-- 指定网页编码格式,必须设置 -->
  <meta charset="UTF-8">
  <!-- 网页的标题 -->
  <title>Document</title>
</head>

<body>

</body>

</html>
