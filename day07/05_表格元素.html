<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      text-align: center;
      /* 边框折叠 */
      border-collapse: collapse;
    }
    td{
      border: 1px solid #333;
      padding: 8px 16px;
    }
    table tr:nth-child(1){
      font-weight: 700;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>表头1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>1.1</td>
      <td>2.1</td>
      <td>3.1</td>
    </tr>
      <tr>
        <td>1.2</td>
        <td>2.2</td>
        <td>3.2</td>
      </tr>
  </table>
</body>
</html>
