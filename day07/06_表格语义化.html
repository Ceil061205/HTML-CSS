<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      text-align: center;
      /* 边框折叠 */
      border-collapse: collapse;
    }
  
    td ,th {
      border: 1px solid #333;
      padding: 8px 16px;
    }
  
  </style>
  </head>
  
  <body>
    <table>
      <!-- 标题 -->
      <caption>hhhh</caption>
      <!-- 表头 -->
   <thead>
      <tr>
        <th>表头1</th>
        <th>2</th>
        <th>3</th>
      </tr>
   </thead>
   <tbody>
      <tr>
        <td>1.1</td>
        <td>2.1</td>
        <td>3.1</td>
      </tr>
      <tr>
        <td>1.2</td>
        <td>2.2</td>
        <td>3.2</td>
      </tr>
      <tr>
        <td>1.3</td>
        <td>2.3</td>
        <td>3.3</td>
      </tr>
   </tbody>
   <tfoot>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
   </tfoot>
    </table>
  </body>
</html>
